    <script>
        const cartIcon = document.querySelector('.header__mid--cart')
        const cartDetail = document.querySelector('.cart--detail')
        const closeBtn = document.querySelector('.closeBtn')
        const cartDetailGen = document.querySelector('.cart--detail-gen')
        // const overlay = document.querySelector('.cart--detail')
        
        cartIcon.onclick = function() {
            cartDetail.style.display = 'block'
            cartDetailGen.style.transform = 'translate(0)'
            // cartDetailGen.style.transition = '0.3s';
           
        }
        // console.log(cartIcon)
        closeBtn.onclick = function() {
            cartDetailGen.style.transform = 'translateX(100%)'
            cartDetailGen.style.transition = '0.5s'
            // cartDetailGen.style.transform = 'translateX(100%)'
            // cartDetail.classList.remove('open')
            // cartDetailGen.style.animation = 'hideCart ease-in 0.5s'
            setTimeout(function(){
                cartDetail.style.display = 'none';
            }, 500)
            
        }
        cartDetail.onclick = function() {
            cartDetailGen.style.transform = 'translateX(100%)'
            cartDetailGen.style.transition = '0.5s'
            // cartDetailGen.style.transform = 'translateX(100%)'
            // cartDetail.classList.remove('open')
            // cartDetailGen.style.animation = 'hideCart ease-in 0.5s'
            setTimeout(function(){
                cartDetail.style.display = 'none';
            }, 500)
        }
        cartDetailGen.addEventListener('click', function(event){
            event.stopPropagation()
        })
    </script>
